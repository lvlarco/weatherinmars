<html>
	<head>
		<title>Weather by Curiosity</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main2.css') }}" />
		<link rel="shortcut icon" href="#" />
	</head>
	<body class="is-preload">

		<!-- Main -->
			<main class="main-container">  
				<div class='left-column'></div>
				<div class='right-column'>
				<div class="location-and-date">
					<h1 class="location-and-date__location">Sol</h1>
					<div class="break"></div>
					<h1 class="location-and-date__location">{{sol}}</h1>
					<div class="break"></div>
					<h3 text-align="center" vertical-align="middle">{{terrestrial_date}}</h3>
				</div>
				
				<div class="current-temperature">
					<div class="current-temperature__icon-container">  
						<img src="{{ url_for('static', filename='sun.png') }}" class="current-temperature__icon" alt="">  
					</div>  
					<div class="current-temperature__content-container">  
						<div class="current-temperature__value">{{max_temp}}°</div>
						<div class="current-temperature__summary">{{atmo_opacity}}</div>
						<h3>Low {{min_temp}}°</h3>
					</div>    
				</div>  
				
				<div class="current-stats">Sunrise {{sunrise_time}}
						<br />Sunset {{sunset_time}}
				</div>  
			</div>
				 
				
			</main>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://wwww.linkedin.com/in/lvlarco" class="icon brands fa-linkedin"><span class="label">Twitter</span></a></li>
					<li><a href="https://github.com/lvlarco" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="mailto:marco.campos.miranda@gmail.com" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy;WeatherInMars</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<!-- <script src="{{ url_for('static', filename='main.js') }}"></script> -->
			<script type="text/javascript" src="/static/main.js?u={{ last_updated }}"></script>

	</body>
</html>

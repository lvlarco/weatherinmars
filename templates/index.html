<html>
	<head>
		<title>Eventually by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
		<link rel="shortcut icon" href="#" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>{{sol}} Sol</h2>

			</header>
		<!-- Main -->
			<main class="main-container">  
	
				<div class="location-and-date">  
				</div>
				
				<div class="current-temperature">  
					<div class="current-temperature__icon-container">
						<img src='resources/sun.png' class="current-temperature__icon" alt="">
					</div>
					<div class="current-temperature__content-container">
						<div class="current-temperature__value">{{min_temp}}  {{min_temp}}</div>
						<div class="current-temperature__summary">{{atmo_opacity}}</div>
					</div>
				</div>  
				
				<div class="current-stats">  
				C) Current stats  
				</div>  
				
				<div class="weather-by-hour">  
				D) Weather by hour  
				</div>  
				<div class="next-5-days">  
				E) Next 5 days  
				</div>  
			</main>
		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="email" name="email" id="email" placeholder="Email Address" />
				<input type="submit" value="Sign Up" />
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	</body>
</html>

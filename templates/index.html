<html>
	<head>
		<title>Weather in Mars</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main2.css') }}" />
		<link rel="shortcut icon" href="#" />
	</head>
	<body class="is-preload">

		<!-- Main -->
			<main class="main-container">  
				<div class='left-column'>
					<div class='location'>
						<h4>{{rover_location}},</h4>
						<h1>MARS</h1>
					</div>
					<div class="sol-container">
						<h2 class='infoblock-left'>
							{{sol}}
							<div class='sol-date-container'>
								<div class='block-secondary'>SOL</div>
								<p id='date'>{{terrestrial_date}}</p>
							</div>
						</h2>
					</div>
				</div>
				<div class='middle-column'></div>
				<div class='right-column'>
					<div class="temperature-container">
						<div class='temperature_conversion-container'>
							<a href='/convert-to-f'> F </a> | <a href='/convert-to-c'> C </a>
						</div>
						
						<h1>{{max_temp}}°</h1>
						<div class="temperature__atmo-container">
<!--							<img src="{{ url_for('static', filename='images/sun.png') }}" class="temperature__icon" alt="">-->
							<img src='static/images/{{atmo_img}}' class="temperature__icon" alt="">

							<h5 class='infoblock-right'>
								{{min_temp}}°
								<div class='block-secondary'>LOW</div>
							</h5>
						</div>
					</div>  
					<div class='season-container'>
						<h3 class='infoblock-right'>
							{{season}}
							<div class='block-secondary'>SEASON</div>
						</h3>
					</div>
					<div class="suntime-container">
						<h3 class='infoblock-right'>
							{{sunset_time}}
							<div class='block-secondary'>SUNSET</div>
						</h3>
						<h3 class='infoblock-right'>
							{{sunrise_time}}
							<div class='block-secondary'>SUNRISE</div>
						</h3>
					</div>  
				</div>
			</main>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://linkedin.com/in/lvlarco" class="icon brands fa-linkedin"><span class="label">Twitter</span></a></li>
					<li><a href="https://github.com/lvlarco/weatherinmars" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="https://lvlarco.github.io/contact" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>Credits:</li><li>Template by <a href="http://html5up.net">HTML5 UP</a></li><li>Illus by <a href="https://www.linkedin.com/in/alicechen93">Alice Chen</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<!-- <script src="{{ url_for('static', filename='/js/main.js') }}"></script> -->
			<script type="text/javascript" src="/static/js/main.js?u={{ last_updated }}"></script>

	</body>
</html>
